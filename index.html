<head>

  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="modalBtn" class="button">Click Here</button>

  <div id="simpleModal" class="modal">

      <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Hello...I am a modal</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores exercitationem expedita, molestias iure aliquid praesentium excepturi odio ratione quo harum unde delectus tempora ducimus, totam impedit accusantium iusto? Excepturi, perferendis!</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
